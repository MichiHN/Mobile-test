<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Back Button -->
    <a href="homepage.html" style="position: absolute; top: 10px; left: 10px; z-index: 10; text-decoration: none;">
        <button style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Back to Homepage</button>
    </a>

       
    <!-- Blocker/Instructions -->
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:36px">Click to Enter</p>
            <p>
                Move: WASD<br/><br/>
                Jump: SPACE<br/><br/>
                Look: MOUSE<br/><br/>
                Sprint: SHIFT<br/><br/>
                Play/Previous Music: P<br/><br/>
                Next Music: N
            </p>
        </div>
    </div>
    <!-- Button for adding images -->
    <input type="file" id="image-uploader" accept="image/*" multiple style="position: absolute; top: 10px; right: 10px; z-index: 10;" />
    <!-- Scene -->
    <div id="gallery-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.3/dist/nipplejs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
